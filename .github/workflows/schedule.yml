- name: Run Scraper
      run: |
        # Este comando oficial do Scrapy ignora todos os problemas de ambiente
        scrapy crawl pepe_scraper
on:
  # Agendamento CRON: Roda todos os dias à meia-noite (00:00 UTC)
  schedule:
    - cron: '0 0 * * *'
  # Permite rodar manualmente com o botão 'Run workflow'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install scrapy supabase

    - name: Run Scraper
      run: |
        python pepe_scraper.py
